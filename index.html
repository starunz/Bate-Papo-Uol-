<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://cdn.discordapp.com/attachments/898687834695815221/908363954248630283/images.png" type="image/x-icon">
    <title>Bate-Papo Uol</title>
</head>
<body>

    <div class="login hidden">
        <img src="img/logo.png" alt="logo-bp-Uol">
        <input placeholder="Digite seu nome" class="enter-name" type="text">
        <button class="start" onclick="enterTheChat()">Entrar</button>
    </div>

    <header>
        <img src="img/logo.png">
        <ion-icon name="people-sharp" onclick=""></ion-icon>
    </header>

    <main>
        <ul class="message-container">

        </ul>
    </main>

    <footer>
        <div class="message-sending">
          <input placeholder="Escreva aqui...">
          <span>Enviando para Todos</span>
        </div>
        <button class="send-message" onclick="">
          <ion-icon name="paper-plane-outline"></ion-icon>
        </button>
    </footer>
    
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
